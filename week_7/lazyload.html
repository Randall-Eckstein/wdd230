<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../week_1/styles/normalize.css">
    <link type="text/css" rel="stylesheet" href="./styles/lazyload.css">
    <link rel="icon" href="../chamber/favicon.ico">
    <title>Lazy Loading Example</title>
</head>
<main>
<body>
    <h1>Week Seven!  Lazy Loading</h1>
    <div class="image_column">
        <img src="images/placeholder.png" loading="lazy" data-src="images/kitten_on_couch.png" alt="white kitten on a couch">
        <img src="images/placeholder.png" loading="lazy" data-src="images/girl_with_flowers.png" alt="girl picking flowers in a garden">
        <img src="images/placeholder.png" loading="lazy" data-src="images/lighthouse.png" alt="lighthouse on the beach">
        <img src="images/placeholder.png" loading="lazy" data-src="images/animal_pile.png" alt="chicken on a cat on a dog on a donkey, like Bremmen's musicians">
        <img src="images/placeholder.png" loading="lazy" data-src="images/puppy_in_grass.png" alt="white puppy running through the grass">
        <img src="images/placeholder.png" loading="lazy" data-src="images/sparrow_mailbox.png" alt="sparrow perched on the roof of a bird house">
        
    </div>
</body>
<script src="scripts/lazyload.js"></script>
</main>
</html>
