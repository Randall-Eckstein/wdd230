<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./styles/index.css">
    <title>Week Eight</title>

<main>
    <body>
        <h1>Table Building</h1>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th class="title" colspan="4" scope="colgroup">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th scope="col"></td>
                    <th class="tableHead" scope="col">Basic</td>
                    <th class="tableHead" scope="col">Premium</td>
                    <th class="tableHead" scope="col">Deluxe</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td class="check">✓</td>
                    <td class="check">✓</td>
                    <td class="check">✓</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td class="ehks">✖</td>
                    <td class="check">✓</td>
                    <td class="check">✓</td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td class="ehks">✖</td>
                    <td class="ehks">✖</td>
                    <td class="check">✓</td>
                </tr>
            </tbody>
         </table>
    </body>
</main>
