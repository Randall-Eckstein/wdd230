<main>
    <header>
        <a href="./">
            <img class="logo" src="./images/fresh-fruits-small.webp" alt="a bowl of sliced fruit on a wood table">
        </a>
        <div id="title">
            <h1>Bountiful Foods</h1>
        </div>
        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>

        </nav>

    <body>
        <div class="drink-mixer">
            <form class="drink-form">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="top">First Name<input id="fname" type="text" name="fname" required></label>
                    <label class="top">Last Name<input type="text" name="lname"></label>
                    <label class="top">Email<input id="email" type="email" name="email" placeholder="someone@email.com" required></label>
                    <label class="top">Phone<input id="phone" type="tel" name="phone" placeholder="1238675309" required></label>
                </fieldset>
                
                <fieldset>
                    <legend>Fruits</legend>
                    <div id="fruit-cards">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Instructions</legend>
                    <label class="top">Any special instructions<textarea id="instructions" name="instructions" rows="4" cols="32"></textarea></label>
                </fieldset>
                <input class="fresh-button submit-drink" value="Create Drink">

            </form>
                <fieldset>
                    <legend>Results:</legend>
                    <textarea id="result" name="results" rows="4" cols="32" readonly></textarea>
                </fieldset>
            <form>

            </form>
        </div>


        
    </body>
